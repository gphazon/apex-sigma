name: Minigames

categories:
  - minigames

enabled: true

commands:
  - name: coinflip
    alts:
     - "cf"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Heads"
    description:
      Flips a coin. Nothing complex.
      You can try guessing the results by typing either Heads or Tails.

  - name: draw
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 5"
    description:
      Draws an inputted number of cards, the maximum is 10.
      If no number is provided, the bot will draw 2.

  - name: roll
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 701"
    description:
      Gives a random number from 0 to 100.
      You can specify the highest number the function calls by adding a number after the command.
      The Number TECHNICALLY does not have a limit but the bigger you use, the bigger the message, which just looks plain spammy.

  - name: magicconch
    alts:
      - "conch"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Does this bot work?"
    description:
     The magic conch has answers to ALL your question.
      Come one, come all, and ask the mighty allknowing magic conch!
      All hail the magic conch!

  - name: rps
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} Rock"
    description:
      Play Rock-Paper-Scissors with the bot.
      No cheating, we swear. Maybe she just doesn't like you.
